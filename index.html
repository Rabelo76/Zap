<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Bate-papo Node.js e Socket.IO</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <fieldset class="p">
      <!-- Cabeçalho -->
      <header class="topo">
        <div class="info">
          <div class="foto"></div>
          <div class="dados">
            <h2>Bate-papo</h2>
          </div>
        </div>
      </header>

      <!-- Mensagens -->
      <ul id="mensagens"></ul>

      <!-- Campo inferior -->
      <fieldset class="c">
        <form>
          <input id="nome" placeholder="Seu nome de usuário" autocomplete="off" />
          <input id="mensagem" placeholder="Sua mensagem" autocomplete="off" />
          <button>➤</button>
        </form>
      </fieldset>
    </fieldset>

    <style>
body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Caixa principal */
fieldset.p {
  background: #fff;
  width: 380px;
  height: 600px;
  border: none;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  padding: 0;
}

/* Cabeçalho */
.topo {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 16px;
  background: #fff;
  border-bottom: 1px solid #eee;
}

.topo .info {
  display: flex;
  align-items: center;
  gap: 10px;
}

.dados h2 {
  font-size: 15px;
  margin: 0;
}

.dados span {
  font-size: 12px;
  color: #6b7280;
}

/* Lista de mensagens */
#mensagens {
  list-style: none;
  padding: 15px;
  margin: 0;
  overflow-y: auto;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: #fafafa;
}

/* Balões de mensagem */
#mensagens li {
  max-width: 75%;
  padding: 10px 14px;
  border-radius: 18px;
  word-wrap: break-word;
  line-height: 1.4;
  font-size: 14px;
}

/* Mensagens enviadas */
#mensagens li.enviada {
  align-self: flex-end;
  background: lightgreen;
  color: #fff;
  border-bottom-right-radius: 4px;
}

/* Mensagens recebidas */
#mensagens li.recebida {
  align-self: flex-start;
  background: #e5e7eb;
  color: #000;
  border-bottom-left-radius: 4px;
}

/* Campo inferior */
fieldset.c {
  border: none;
  border-top: 1px solid #eee;
  background: #fff;
  padding: 10px;
}

form {
  display: flex;
  gap: 5px;
}

input {
  border: none;
  outline: none;
  border-radius: 10px;
  padding: 10px 14px;
  font-size: 14px;
  background: #f3f4f6;
  flex: 1;
}

button {
  background: lightgreen;
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 10px 18px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.2s;
}

button:hover {
  background: green;
}
    </style>

    <!-- Importa o script do Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>

    <script>
      const socket = io();
      const nomeInput = document.getElementById('nome');
      const mensagemInput = document.getElementById('mensagem');
      const mensagens = document.getElementById('mensagens');

      document.querySelector('form').addEventListener('submit', e => {
        e.preventDefault();
        const nome = nomeInput.value.trim();
        const mensagem = mensagemInput.value.trim();
        if (!nome || !mensagem) return;
        socket.emit('chat message', { nome, mensagem });
        mensagemInput.value = '';
        nomeInput.disabled = true;
      });

      socket.on('chat message', dados => {
        const li = document.createElement('li');
        li.textContent = `${dados.nome}: ${dados.mensagem}`;
        li.classList.add(dados.nome === nomeInput.value ? 'enviada' : 'recebida');
        mensagens.appendChild(li);
        mensagens.scrollTop = mensagens.scrollHeight;
      });
    </script>
  </body>
</html>
